<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Diseño de Dos Columnas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh; /* Altura mínima de pantalla completa */
    }

    .columna-izquierda {
      width: 30%;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .columna-derecha {
      width: 70%;
      background-color: #ffffff;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="columna-izquierda">
      <h2>Columna Izquierda</h2>
      <p>Este es el contenido de la columna izquierda que ocupa el 30% del ancho total.</p>
    </div>
    <div class="columna-derecha">
      <h2>Columna Derecha</h2>
      <p>Este es el contenido de la columna derecha que ocupa el 70% restante del ancho total.</p>
    </div>
  </div>
</body>
</html>
